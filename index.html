<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd czcionek</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Sacramento&family=Satisfy&family=Alex+Brush&family=Parisienne&family=Allura&family=Cookie&family=Mr+Dafoe&family=Norican&family=Yellowtail&family=Grand+Hotel&family=Kaushan+Script&family=Kristi&family=Marck+Script&family=Petit+Formal+Script&family=Qwigley&family=Rouge+Script&family=Seaweed+Script&family=Stalemate&family=Yesteryear&family=Zeyada&family=Calligraffitti&family=Herr+Von+Muellerhoff&family=Homemade+Apple&family=Italianno&family=Just+Another+Hand&family=Meddon&family=Meie+Script&family=Miss+Fajardose&family=Mr+Bedfort&family=Mrs+Saint+Delafield&family=Nanum+Pen+Script&family=Niconne&family=Nothing+You+Could+Do&family=Over+the+Rainbow&family=Pinyon+Script&family=Reenie+Beanie&family=Rock+Salt&family=Romanesco&family=Rouge+Script&family=Shadows+Into+Light&family=Short+Stack&family=Sorts+Mill+Goudy&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 25px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #fff;
        }
        .instructions {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }
        #inputContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #inputText {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #AA336A;
            border-radius: 5px;
        }
        .fontButton {
            font-size: 18px;
            padding: 10px;
            border: none;
            background-color: #AA336A;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .fontButton:hover {
            background-color: #882A54;
        }
        #preview {
            font-size: 40px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            display: inline-block;
            border: 4px solid #AA336A;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #fontName {
            margin-top: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #AA336A;
        }
        .fontLabel {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Wybierz czcionkę</h1>
    <p class="instructions">1. Wpisz swój tekst poniżej</p>

    <div id="inputContainer">
        <input type="text" id="inputText" placeholder="Wpisz swój tekst..." oninput="updateText()">
    </div>

    <p class="instructions">2. Kliknij "Zmiana czcionki", aby wybrać inną</p>

    <div id="preview">Podgląd</div>

    <div class="buttons">
        <button class="fontButton" onclick="previousFont()">Poprzednia</button>
        <button class="fontButton" onclick="changeFont()">Zmiana czcionki</button>
    </div>

    <p class="instructions">3. Prześlij wybraną czcionkę do Kamila :)</p>

    <div class="fontLabel">Aktualna czcionka: <span id="fontName">Arial</span></div>

    <script>
        let fonts = [
            "Pacifico", "Dancing Script", "Great Vibes", "Sacramento", "Satisfy", "Alex Brush", "Parisienne",
            "Allura", "Cookie", "Mr Dafoe", "Norican", "Yellowtail", "Grand Hotel", "Kaushan Script", "Kristi",
            "Marck Script", "Petit Formal Script", "Qwigley", "Rouge Script", "Seaweed Script", "Stalemate",
            "Yesteryear", "Zeyada", "Calligraffitti", "Herr Von Muellerhoff", "Homemade Apple", "Italianno",
            "Just Another Hand", "Meddon", "Meie Script", "Miss Fajardose", "Mr Bedfort",
            "Mrs Saint Delafield", "Nanum Pen Script", "Niconne", "Nothing You Could Do", "Over the Rainbow",
            "Pinyon Script", "Reenie Beanie", "Rock Salt", "Romanesco", "Rouge Script", "Shadows Into Light",
            "Short Stack", "Sorts Mill Goudy", "Swanky and Moo Moo"
        ];

        let currentFontIndex = 0;
        let previousFontIndex = 0;
        const preview = document.getElementById("preview");
        const fontNameDisplay = document.getElementById("fontName");

        function updateText() {
            let inputText = document.getElementById("inputText").value;
            preview.textContent = inputText || "Podgl1d";
        }

        function changeFont() {
            previousFontIndex = currentFontIndex;
            currentFontIndex = (currentFontIndex + 1) % fonts.length;
            applyFont();
        }

        function previousFont() {
            let temp = currentFontIndex;
            currentFontIndex = previousFontIndex;
            previousFontIndex = temp;
            applyFont();
        }

        function applyFont() {
            preview.style.fontFamily = fonts[currentFontIndex];
            fontNameDisplay.textContent = fonts[currentFontIndex];
        }
    </script>

</body>
</html>
